{% load staticfiles story_in acl%}

	<div class="plus">
		<a class="btn btn-success btn-mini create_story" href="#">{% trans "New story" %}</a>
	</div>
	<!-- All stories in theme and phase -->
	{% for story in theme|story_in:phase %}
		{% include "storymap/_story.html" %}
	{% endfor %}
</td>
