{% load acl %}
<th theme-id="{{ theme.pk }}" class="theme-cell">
	<div class="cell-container">
		<div class="theme cell-content">{{ theme.name }}</div>
		<div class="remover">
			{% if storymap|can_admin:request.user %}
				<button class="remove delete_theme"><i class="icon-remove"></i></button>
			{% endif %}
		</div>
	</div>
</th>
