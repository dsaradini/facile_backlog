{% extends "project_base.html" %}
{% block title %}{% trans "Delete project" %}{% endblock %}

{% block content %}
<div class="row-fluid">
	<h1>{% trans "Delete project" %}</h1>
	<div class="delete_message">
		{% trans "Are you sure you want to delete this project?" %}
	</div>
	<h2>{{ project.name }}</h2>
	<form method="post" id="delete_form" action="{% url "project_delete" project.pk %}">
		{% csrf_token %}
		{{ form }}
		<div class="submit-delete actions">
			<button class="btn btn-danger" type="submit">{% trans "Delete this project" %}</button>
			<a class="btn btn-link" href="{% url "project_detail" project.pk %}">{% trans "Cancel" %}</a>
		</div>
	</form>
</div>
{% endblock %}
