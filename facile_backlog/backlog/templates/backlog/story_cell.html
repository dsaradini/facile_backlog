<article class="story" data-id="{{ story.pk }}" theme-id="{{ story.theme }}">
	<div class="handle" style="display:none"></div>
	<div class="handled">
		<div class="color" style="background-color: #{{ story.color }} !important;">&nbsp;</div>
		<div class="code">
			<a href="{% url "story_backlog_detail" project.pk backlog.pk story.pk %}">{{ story.code }}</a>
		</div>
		<div class="points {% if not story.points %}no-points{% endif %}">
			{% if story.points %}
				{{ story.points|floatformat:"0" }}
			{% else %}
			&nbsp;
			{% endif %}
		</div>
		<div class="text">
			{% include "backlog/user_story_text.html" %}
		</div>
		<div class="theme"><i class="icon-tag"></i>{{ story.theme }}</div>
		<ul class="dropdown-button">
			<li>
				<a href="/test">{% trans "Move to" %} <i class="icon-chevron-down"></i></a>
				<ul>
					{% for target in target_backlogs %}
						<li><a href="javascript:$.move_story('{{ story.pk }}','{{ target.pk }}')">{{ target.name }}</a></li>
					{% endfor %}
				</ul>
			</li>
		</ul>
	</div>
</article>
