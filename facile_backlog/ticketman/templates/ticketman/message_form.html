<form method="POST" id="message-form" action="{% url "message_add" object.pk %}">
	{% csrf_token %}
	<textarea class="form-control" name="text"></textarea>
	<div class="checkbox">
		{% if request.user.is_staff %}
		<label>
		  <input type="checkbox" name="close_it" id="close_it-id"> {% trans "Close ticket" %}
		</label>
		{% endif %}
	 </div>
	<div class="submit">
		&nbsp;<button class="btn btn-success pull-right" type="submit" >{% trans "Post comment" %}</button>
	</div>
</form>
