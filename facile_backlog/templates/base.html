{% load staticfiles sekizai_tags i18n %}<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="{% static "core/css/main.css" %}">
		<link rel="shortcut icon" href="{% static "core/img/favicon.png" %}">
		<meta name="apple-mobile-web-app-title" content="Facile Backlog">
		<title>{% block title %}{% trans "Welcome" %}{% endblock %} &mdash; facile! backlog</title>
	</head>
	<body>
		<div id="header">
			<div class="title icon-beer"><a href="{% url "home" %}">Facile! backlog</a></div>
			<div class="buttons">
				{% if user.is_authenticated %}
					<a class="button icon-off" href="{% url 'logout' %}">{% trans "logout" %}</a>
				{% else %}
					<a class="button icon-user" href="{% url 'login' %}">{% trans "Sign in" %}</a>
				{% endif %}
			</div>
		</div>
		<div id="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
